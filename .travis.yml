language: node_js
version: '~> 1.0.0'
node_js:
  - 12.18.3
cache: yarn
jobs:
  include:
    - stage: test
      script: yarn test-single && codecov
    - stage: npm-bundle
      script: yarn build && npm version $TRAVIS_BRANCH --allow-same-version --allow-empty
      deploy:
        edge: true
        provider: npm
        email: bameyrick@gmail.com
        api_token:
          secure: 
        on:
          tags: true
stages:
  - name: test
    if: tag IS NOT present
  - name: npm-bundle
    if: tag IS present
