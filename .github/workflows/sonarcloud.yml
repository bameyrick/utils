name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    # Secrets are not available to workflows triggered from forked pull requests.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout üõí
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Fail if SONAR_TOKEN missing
        if: env.SONAR_TOKEN == ''
        run: |
          echo "SONAR_TOKEN is not configured for this repository/workflow run."
          echo "Add a SonarCloud token as a GitHub Actions secret named SONAR_TOKEN."
          exit 1

      - name: SonarCloud Scan üîç
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ github.token }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
